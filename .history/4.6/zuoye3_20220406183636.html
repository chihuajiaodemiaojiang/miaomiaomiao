<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     sum=0;
        for(let i=1; i<=100; i++){
            if(i%2 === 1){ //遍历所有整数，分别进行判断，如果整除2取余数是1就是奇数
                sum+=i;
            }
        }
        console.log( sum );

    
    
 
    </script>
</body>
