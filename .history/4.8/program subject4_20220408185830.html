    <script>
        ages = [12, 10, 13, 53, 35];
        function getmax(a) {
            let max = a[0];
            for (let i = 0; i < a.length; i++) {
                if (a[i] > max) {
                    max = a[i];
                }
            }
            return max;

        }

        console.log(getmax(ages));
