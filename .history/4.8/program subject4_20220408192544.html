    <body>
        <script>
            ages = [12, 10, 13, 53, 35];
            function getmax(a) {
                let min = a[0];
                for (let i = 0; i < a.length; i++) {
                    if (a[i] < min) {
                        min = a[i];
                    }
                }
                return min;

            }
            console.log(getmax(ages))

        </script>
