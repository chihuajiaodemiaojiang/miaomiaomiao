<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Entire(a){
            var sum=0;
            for(var i=1;i=<a;i++){
                if(i%3==0){
                    sum=sum+i;
                }
            return sum;
            }   
        }
        let a = prompt("Enter a number");
        document.write("Entire sum of all the numbers divisible by 3 between 1 and "+a+" is "+Entire(a));
            
        
    </script>
</body>
</html>
