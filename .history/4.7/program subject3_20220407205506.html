<body>
    <script>
        function judgmentDataType(a) {
            if (typeof a == "string") {
                return "字符串";
            } else if (typeof a == "number") {
                return "数字";
            } else if (typeof a == "boolean") {
                return "布尔值";
            } else if (typeof a == "undefined") {
                return "未定义";
            } else if (typeof a == "object") {
                return "对象";
            } else if (typeof a == "function") {
                return "函数";
            }
        }
        a = prompt("请输入数据");
        (typeof prompt)
        document.write("数据 " + a + " 类型是 " + judgmentDataType(a));
    </script>
</body>
