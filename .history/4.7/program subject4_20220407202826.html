<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        function  maximumValue(a,b,c) {
            let max = a;
            if (b > max) {
                max = b;
            }else
            if (c > max) {
                max = c;
            }
            return max;
        }
        let a = prompt("Enter a number");
        let b = prompt("Enter a number");
        let c = prompt("Enter a number");
        document.write("Maximum value is " + maximumValue(a,b,c));

    </script>
</body>

</html>
