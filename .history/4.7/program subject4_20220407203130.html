<body>
    <script>
        function  maximumValue(a,b,c) {
            let max = a;
           
            if( max<b ){
                max=b;
            }

            if( max<c ){
                max=c;
            }

            return max;
        }
       maximumValue(100,2,99);
       console.log(maximumValue(100,2,99));

    </script>
</body>
