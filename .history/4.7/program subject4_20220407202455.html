<body>
    <script>
        function  maximumValue(a,b,c) {
            let max = a;
            if(a>b&&a>c&&a>max){
                max = a;
            }
            if (b>max&&b>c&&b>a) {
                max = b;
            }
            if(c>b&&c>a&&c>max) {
                max = c;
            }
            return max;
        }
        let a = prompt("Enter a number");
        console.log(a);
        let b = prompt("Enter a number");
        console.log(b);
        let c = prompt("Enter a number");
        console.log(c);
        document.write("最大值是 " + maximumValue(a,b,c));
    </script>
