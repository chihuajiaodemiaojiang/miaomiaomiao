<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			width: 1000px;

		}

		.nav {
			text-align: center;
			height: 50px;
		}

		.nav span {
			display: inline-block;
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background: #ccc;
			margin-right: 10px;
			cursor: pointer;
			border: orangered 1px solid;
			border-bottom: 0;
		}

		.on {
			background: #f00;
			color: white;
		}

		.Carousel div {
			width: 100%;
			height: 300px;
			background: #ccc;
			display: none;
		}

		.Carousel div:nth-child(1) {
			background: #f00;
			display: block;
		}
	</style>
</head>
<body>
<div>
	<div class="nav">
	  <span>
		  啊啊啊
	  </span>
		<span>
		啊啊啊
	 </span>
	</div>
	<div class="Carousel">
		<div>111</div>
		<div>222</div>
		<div>333</div>
	</div>
</div>
<script>
    let nav = document.querySelectorAll('.nav span');
    let Carousel = document.querySelectorAll('.Carousel div');
    nav.forEach(function (v, i) {
        v.onmouseover = function () {
            nav.forEach(function (v2, i2) {
                console.log(v2, i2)
                v2.className = ''
                Carousel[i2].style.display = 'none'
            })
            nav[i].className = 'on'
            Carousel[i].style.display = 'block'
        }
    })

    // 啊啊啊啊
</script>
</body>
</html>
