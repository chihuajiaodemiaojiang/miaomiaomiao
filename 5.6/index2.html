<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		ul {
			list-style: none;
		}

		#search {
			width: 70%;
			border-radius: 20px;
			border: 1px solid black;
			outline: 0;
			text-indent: 1em;
		}

		h3 {
			float: left;
			margin: 10px;
		}

		span {
			float: right;
			margin: 10px;
			margin-right: 50px;
		}

		#content {
			height: 50px;
		}

		.container {
			width: 400px;
			margin: 0 auto;
		}

		.seek {
			width: 40px;
			background-color: red;
			border-radius: 4px;
			border: 1px solid red;
			color: white;
			margin-left: 30px;
			padding: 4px;
			margin-top: 10px;
		}

		li {
			background-color: #ccc;
			float: left;
			padding: 5px;
			border-radius: 6px;
		}
	</style>
</head>
<body>
	<header class="container">
		<form action="" method="get">
			<input id="search" name="" type="search">
			<input class="seek" type="button" value="搜索">
		</form>
	</header>
	<main class="container">
		<div id="content">
			<h3>搜索记录</h3>
			<span>清空</span>
		</div>
		<ul>
			<li>111</li>
		</ul>
	</main>
	<script src="./index2.js"></script>
</body>
</html>
