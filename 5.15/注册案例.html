<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			height: 100%;
		}

		input {
			outline: none;
			border: none;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: rgba(0, 0, 0, .6);
		}

		.box {
			width: 450px;
			height: 400px;
			background-color: #fff;
		}

		header {
			border-bottom: 3px solid #f60;
		}

		h3 {
			margin: 10px auto;
			text-align: center;
			font-size: 20px;
			color: #f60;
		}

		main {
			padding: 15px;
		}

		main input {
			width: 100%;
			height: 30px;
			line-height: 30px;
			text-indent: 1em;
			border: 1px solid gray;
			border-radius: 5px;
		}

		main span {
			padding-left: 15px;
			font-size: 12px;
			color: gray;
		}

		main div {
			margin-bottom: 25px;
		}

		.footer {
			display: flex;
			justify-content: space-between;
		}

		.footer input {
			width: 100px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			color: #fff;
			text-indent: 0;
			background-color: #f60;
		}

		.footer input:first-child {
			background-color: gray;
		}
	</style>
</head>
<body>
	<div class="box">
		<header>
			<h3>用户注册</h3>
		</header>
		<main>
			<form id="regForm">
				<div class="inbox">
					<input id="uname" name="uname" placeholder="请输入用户名" type="text">
					<br>
					<span id="unameTip">中文、字母、数字、下划线长度5-10位</span>
				</div>
				<div class="inbox">
					<input id="email" name="email" placeholder="请输入邮箱" type="text">
					<br>
					<span id="emailTip">有效的邮箱</span>
				</div>
				<div class="inbox">
					<input id="pwd" placeholder="请输入密码" type="password">
					<br>
					<span id="pwdTip">字母、数字、下划线长度6-12位</span>
				</div>
				<div class="footer">
					<input type="button" value="关闭">
					<input id="regBtn" type="button" value="注册">
				</div>
			</form>
		</main>
	</div>

	<script src="注册案例.js"></script>
</body>
</html>
