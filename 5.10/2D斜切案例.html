<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		body{
			display: flex;
			justify-content: center;
			background-color: #e6adad;
			align-items: center;
		}
		.box{
			display: flex;
			width: 400px;
			height: 80px;
		}
		.box span {
			width: 60px;
			height: 80px;
			background-color: #fff;
			text-align: center;
			line-height: 80px;
			font-size: 30px;
			font-weight: 600;
			border: 1px solid #ccc;
			border-right:0;
			transition: .4s;
		}
		.box:hover span:nth-child(2n) {
			transform: skewY(30deg);
			box-shadow: 1px 1px 10px 0px rgba(0,0,0,.6);
		}
		.box:hover span:nth-child(2n - 1) {
			transform: skewY(-30deg);
			box-shadow: 1px 1px 10px 0px rgba(0,0,0,.6);
		}
	</style>
</head>
<body>
	<div class="box">
		<span>1</span>
		<span>1</span>
		<span>1</span>
		<span>1</span>
		<span>1</span>
		<span>1</span>
	</div>
</body>
</html>
