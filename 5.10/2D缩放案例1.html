<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			overflow: hidden;
			background-color: #97c1ea;
		}

		.box img {
			width: 100px;
			height: 100px;
			transition: 1s;
		}

		.box:hover img {
			transform: scale(1.5);
		}

	</style>
</head>
<body>
	<div class="box">
		<img alt="" src="./img/6045c314-37a0-420b-8385-6e1c1d90ce60.gif">
	</div>
</body>
</html>
