<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<style>
		body{
			perspective: 500px;
		}
		.box{
			margin: 0 auto;
			width: 100px;
			height: 100px;
			background: #00BDFF;
			transition: .3s;
			transform: translateZ(400px);
		}
		.box:hover{
			transform: translateZ(0);
		}

	</style>
</head>
<body>
		<div class="box"></div>
</body>
</html>
