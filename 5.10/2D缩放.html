<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Document</title>
	<style>
		.box1 {
			height: 100%;
			background-color: greenyellow;
			transition: 1s;
			text-align: center;
			line-height: 100px;
		}

		.box {
			height: 100px;
			width: 100px;
			overflow: hidden;
		}

		.box:hover .box1 {
			transform: scale(1.8);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			111
		</div>
	</div>
</body>
</html>
