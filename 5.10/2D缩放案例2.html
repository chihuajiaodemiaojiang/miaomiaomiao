<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		span {
			display: inline-block;
		}

		span::after {
			content: '';
			display: block;
			width: 100%;
			height: 2px;
			background-color: red;
			transition: .8s;
			transform: scale(0, 1);
			transform-origin: left;
			/*一个值：*/
			/*必须是<length>，<percentage>，或 left, center, right, top, bottom关键字中的一个。*/
			/*两个值：*/
			/*其中一个必须是<length>，<percentage>，或left, center, right关键字中的一个。*/
			/*另一个必须是<length>，<percentage>，或top, center, bottom关键字中的一个。*/
			/*三个值：*/
			/*前两个值和只有两个值时的用法相同。*/
			/*第三个值必须是<length>。它始终代表Z轴偏移量。*/
		}

		span:hover::after {
			transform: scale(1, 1);
		}
	</style>

</head>
<body>
	<span>虚空冠军吹勾8</span>
</body>
</html>
