<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<style>
		body {
			perspective: 500px;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.box {
			perspective: 500px;
			width: 200px;
			height: 200px;
		}
		.box img {
			width: 100%;
			height: 100%;
			transition: .6s;
		}
		.box:hover img {
			transform: rotatez(360deg);
		}
	</style>
</head>
<body>
