<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 300px;
			background: #00BDFF;
			animation: move 4s linear 0.4s infinite alternate forwards;
		}
		@keyframes move{
			0%{
				transform: translate(0,0);
			}
			100%{
				transform: translate(300px,0) rotate(720deg) scale(1.5);
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
