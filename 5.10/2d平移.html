<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			width: 100px;
			height: 100px;
			background-color: #3a959d;
			/* translate(x, [y]) y轴是可选参数,不写默认值为0 */
			/* transform: translate(50px, 20px); */
			/* 百分比单位: 以自身宽高的百分比发生平移 */
			/* 注意: 1. 平移的盒子会盖住普通盒子,但不会改变其他盒子的位置 */
			/* 2. 平移属性对行内元素不生效 */
			transform: translateX(100px) translateY(100px);
			/* transform: translateY(100px); */
			/* width: 200px; */
			/* transform: translate(50%, 50%); */
		}

		.box1 {
			position: relative;
			margin: 100px auto;
			width: 300px;
			height: 300px;
			background-color: #853223;

		}

		.box1 .hair {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}

		span {
			display: inline-block;
			transform: translate(100px);
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1">
		<span class="hair">aaaa</span>
	</div>
	<span>bbbb</span>
</body>
</html>
