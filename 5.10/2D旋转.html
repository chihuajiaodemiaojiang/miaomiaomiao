<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box {
			margin: 100px auto;
			width: 100px;
			height: 100px;
			overflow: hidden;
		}

		.box img {
			width: 100px;
			height: 100px;
			transition: .8s;
			transform-origin: right bottom;
		}

		.box:hover img {
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<img alt="" src="./img/6045c314-37a0-420b-8385-6e1c1d90ce60.gif">
	</div>
</body>
</html>
