<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1000px;
            height: 700px;
            background: rgba(0,0,0,0.5);
            margin: 0 auto;
            
        }
        .customerService{
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: 510px;
            margin-top: -100px;
            width: 50px;
            height: 200px;
            background: rgba(0,0,0,0.5);
        }
        .customerService a{
            background: url(./img/kefu.jpg);
            display: block;
            height: 50px;
        }
        .customerService a:hover{
            background-position-x: -50px;
        }
        .customerService a:nth-child(2){
            background-position-y: -50px;
        }
        .customerService a:nth-child(3){
            background-position-y: -100px;
        }
        .customerService a:nth-child(4){
            background-position-y: -150px;
        }
        .customerService span{
            position:absolute;
            left:-150px;
            width:150px;
            height:50px;
            line-height:50px;
            background:#007bf9;
            color:#fff;
            text-align:center;
            display:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="customerService">
            <a href="#">
                <span>
                    在线咨询
                </span>
            </a>
            <a href="#">
                <span>
                    028-88888888
                </span>
            </a>
            <a href="#">
                <span>
                    在线留言
                </span>
            </a>
            <a href="#" id="goTop">
                <span>
                    返回顶部
                </span>
            </a>
        </div>
    </div>
    <script>
        let a=document.querySelectorAll('.customerService a');
        let customerService=document.querySelector('.customerService');
        a.forEach(function (v,i) {
            v.onmouseover=function () {
                v.children[0].style.display='block';
            }
            v.onmouseout=function () {
                v.children[0].style.display='none';
            }
        });
        let goTop=document.querySelector('#goTop');
        goTop.onclick=function () {
            let y=window.scrollY;
            let timer=setInterval(function () {
                y-=100;
                if(y<=0){
                    clearInterval(timer);
                }
                window.scrollTo(0,y);
            },20);
        }
        window.onscroll=function () {
            if (window.scrollY>=300) {
                customerService.style.display='block'
            }else(
                customerService.style.display='none'
            )
            
        }
       
    </script>
</body>
</html>
