<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<h1></h1>
<p></p>
<body>
	<script>
        let url = location.search;
        let obj = {};
        let arr = url.substring(1).split('&');
        for (let i = 0; i < arr.length; i++) {
            let arr1 = arr[i].split('=');
            obj[arr1[0]] = arr1[1];
        }
        console.log(obj);
        let h1 = document.querySelector('h1');
        let p = document.querySelector('p');
        h1.innerHTML = obj.uid;
        p.innerHTML = obj.title;

	</script>

</body>
</html>
