<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
    }

    .box {
        width: 400px;
        /* 1  给浮动元素的父盒子显示的书写高度（高度以最高的子元素的高度为准。） */
        /* height: 150px; */

        /* 2 给浮动元素的父盒书写overflow:hidden */
        /* overflow: hidden; */

        border: 1px solid red;
        margin: 50px;
        margin-bottom: 0;
    }

    /* 脱标：不占据标准流的空间 */
    .bluebox {
        /* 浮动 */
        float: left;
        width: 100px;
        height: 120px;

        background-color: blue;
        color: #fff;
    }

    .greenbox {
        float: right;
        width: 100px;
        height: 100px;
        line-height: 100px;

        background-color: green;
    }

    p {
        background-color: #f60;
        margin-top: 20px;

    }
    .clear{
       clear: both;
    }
    /* 伪元素 */
    .box::after{
        /* 内容：必须要书写 */
        content: '';
        /* 转为块级元素 */
        display: block;
        /* 清除浮动 */
        clear: both;
    }
    /* 
    1 给浮动元素的父盒子显示的书写高度（高度以最高的子元素的高度为准。）
    2 给浮动元素的父盒书写overflow:hidden 
    3 使用一个空的div来清除浮动(不要写内容)
     */
</style>

<body>
    <div class="box clearfix">
        <div class="bluebox">呵呵</div>
        <div class="greenbox">哈哈哈</div>
        
    </div>
    <p>我是其它内容我是其它内容我是其它内容我是其它内容我是其它内容我是其它内容我是其它内容</p>
</body>

</html>
