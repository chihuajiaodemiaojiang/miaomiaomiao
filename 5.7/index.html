<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		video {
			width: 100%;
		}

		.vid {
			position: relative;
		}

		img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 1000;
		}

		.progressBar {
			height: 4px;
			margin-top: -4px;
			width: 100%;
			z-index: 1000;
			background-color: #ccc;
			position: relative;
		}

		.now {
			position: relative;
			background-color: red;
			height: 4px;

		}

		h3 {
			padding-top: 10px;
			padding-left: 15px;
			float: left;
		}

		p {
			padding-right: 15px;
			text-align: right;
			font: 12px/1.5 '微软雅黑';
			color: #868686;
		}

		.theDateOf {
			padding-top: 10px;
		}

		li {
			list-style: none;
			margin-bottom: 10px;
		}

		span {
			background-color: red;
			border-radius: 50%;
			width: 10px;
			height: 10px;
			top: 50%;
			transform: translateY(-50%);
			right: 0;
			position: absolute;
			z-index: 1000;
		}
	</style>
</head>
<body>
	<ul>
	</ul>
	<script src="index.js">
	</script>
</body>
</html>
