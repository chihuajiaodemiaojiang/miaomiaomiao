	<script>
        let outsideBox = document.querySelectorAll('.outsideBox div');
        let middleBox = document.querySelector('.middleBox');
        let timer = null;
        let n = 0;
        middleBox.onclick=function() {
            timer = setInterval(function () {
                n++;
                if (n === outsideBox.length) {
                    n = 0;
                }
                for (let i = 0; i < outsideBox.length; i++) {
                    outsideBox[i].classList.remove('on');
                }
                outsideBox[n].classList.add('on');

                }
            }, 100)
