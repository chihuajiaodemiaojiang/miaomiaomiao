<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		a {
			color: red;
		}

		.active {
			color: green;
		}
	</style>
</head>
<body>
	<div class="list">
		<a href="">点我</a> <br>
		<a href="">点我</a> <br>
		<a href="">点我</a> <br>
		<a href="">点我</a> <br>
		<a href="">点我</a> <br>
		<a href="">点我</a> <br>
		<a href="">点我</a> <br>
	</div>

	<script>
        /* 
        难度系数: ☆☆☆
        提示: 需要认真看控制台
        控制台报的错都有哪些: ???
        报错原因:  
        */
        let aArr = document.querySelectorAll(".list a")
        aArr.forEach(function (v, i) {
            //需求: 鼠标移动到a标签时添加active类名, 移出则移除该类名
            v.onmouseover = function () {
                this.classList.add("active")
            }
            v.onmouseout = function () {
                this.classList.remove("active")
            }

        })

	</script>
</body>
</html>
