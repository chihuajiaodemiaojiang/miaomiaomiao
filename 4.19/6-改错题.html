<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
    <script>
        /* 
        需求: 点击li的时候, 让被点击的li字体颜色变成绿色
        难度系数: ☆☆☆ --- 错误难度不高, 就是错的有点多
        控制台报的错都有哪些: ???
        报错原因: 
        没有实现效果的原因:  
        */
        let liArr = document.querySelectorAll(".box li")
        liArr.forEach(function (v, i) {
            v.onclick = function () {
                v.style.color = "green";
            }

        })
    </script>
</body>
</html>
