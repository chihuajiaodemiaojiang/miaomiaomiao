<body>

    <body>
        <script>
            let month = [];
            for (let i = 1; i <= 30; i++) {
                month.push(i);
            }
            let rest = 0;
            let study = 0;
            month.forEach(function (v, i) {
                if (i % 6 === 0) {
                    study++;
                    rest++;
                }
            });
            console.log('本月总共休息' + rest + '天，自习' + study + '天');

        </script>
    </body>
