<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 200px;
            background-color: #fff;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        .clos {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            cursor: pointer;
        }

        .clos:hover {
            background-color: #ccc;
        }
    </style>

<body>
    <div id="mask"></div>
    <div id="popup">
        <span class="clos" onclick="clogin()">x</span>
    </div>
    <button name="log" onclick="login()">登入</button>
    </div>
    <script>
        function login() {
            mask.style.display = "block";
            popup.style.display = "block";
        }
        function clogin() {
            mask.style.display = "none";
            popup.style.display = "none";
        }
    </script>
</body>

</html>
