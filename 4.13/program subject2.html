<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }

        .modal-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            width: 300px;
            height: 200px;
            border-radius: 5px;
            text-align: center;
            display: none;
            z-index: 101;
        }

        .title {
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #ccc;
            font-size: 20px;
            color: #333;
        }

         .content {
            height: 100px;
            line-height: 100px;
            font-size: 16px;
            color: #666;
        }

         .sure {
            height: 40px;
            line-height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .sure:hover {
            background: #ccc;
        }

        .close {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .close:hover {
            background: #ccc;
        }
    </style>
</head>

<body>
    <button id="btn">谜语提示猜一人物</button>
    <div class="modal">
    </div>
    <div class="modal-box">
        <div class="title">提示信息</div>
        <div class="content">你是什么冠军？</div>
        <div class="sure">确定</div>
        <div class="close">x</div>
    </div>
    <script>
        let btn = document.querySelector('#btn');
        let modal = document.querySelector('.modal');
        let modalBox = document.querySelector('.modal-box');
        btn.addEventListener('click', function () {
            modal.style.display = 'block';
            modalBox.style.display = 'block';
        });
        let Close = document.querySelector('.close');
        let sure = document.querySelector('.sure');
        Close.addEventListener('click', function () {
            modal.style.display = 'none';
            modalBox.style.display = 'none';
        });
        sure.addEventListener('click', function () {
            modal.style.display = 'none';
            modalBox.style.display = 'none';
        })

    </script>
</body>

</html>
